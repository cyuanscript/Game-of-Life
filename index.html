<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>John Conway's "Game of Life"</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./automata.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <canvas id="gameWorld" width="1400" height="700" style="background: #2e2e2e; border: 1px solid black" tabindex="0" autofocus></canvas>
    <div>
        <br>
        <div id="ticks">Ticks: 0</div>
        <br>

        Controls:
        <fieldset style="width: 1200px">
            <input type="button" id="start" value="Start">
            <input type="button" id="pause" value="Pause">
            <input type="button" id="clear" value="Clear"> 
            <label for="speed">Fast</label>
            <input type="range" id="speed" min="1" max="120" value="30" step="1">
            <label for="speed">Slow</label>
        </fieldset>
    </div>
</body>
</html>
